<script>
$(document).ready(()=> {
    $.ajax({
            url:"../../controller.php",
            type: "POST",
            data: {guard : "guard"},
            success: function (data) {
                $("#tableGuards").append(data)
            }
        })
    $("#form").submit(function (e) {
        e.preventDefault()
        $.ajax({
            url:"../../controller.php",
            type: "POST",
            data: new FormData(document.getElementById("form")),
            processData: false,
            cache: false,
            contentType: false,
            error: function (params) {
                alert("error connecting to the servers ")          
            },
            success: function (data) {
                location.reload()
            }
        })
    })
    $("#closeBtn").click(()=> {
    $("#navModal").animate({
        height : "toggle",
    } , 
    "fast" ) 
    $("#navModal").show()
    $("#aboutNavMobile").hide()
     $("#closeBtn").toggleClass("mdi-menu mdi-close")
   })
   $("#aboutMobile").click(()=>{
